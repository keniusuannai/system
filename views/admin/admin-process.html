<% layout('admin/layout.html') %>
<div class="content container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-title">任务管理器
                <small>进程</small>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="widget">
                <div class="widget-header"><i class="icon-table"></i>
                    <h3>Table</h3>
                </div>
                <div class="widget-content">
                    <div class="body">
                        <table class="table table-striped j-process-info">
                            <thead>
                            <tr>
                                <th>PID</th>
                                <th>名称</th>
                                <th>CPU</th>
                                <th>内存</th>
                                <th>磁盘</th>
                                <th>网络</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <div class="clearfix">
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button data-toggle="dropdown" class="btn btn-sm btn-inverse dropdown-toggle">
                                        &nbsp; Clear &nbsp; <i class="icon-caret-down"></i></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Clear</a></li>
                                        <li><a href="#">Move ...</a></li>
                                        <li><a href="#">Something else here</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">Separated link</a></li>
                                    </ul>
                                </div>
                                <button class="btn btn-default btn-sm"> Send to ...</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
//    setInterval(function () {
//
//    }, 1000)

    $.post('/admin/process', function (res) {
        console.log(res);
        var str = '';
        res.forEach(function (v, i) {
            str += '<tr><td>' + v.pid + '</td><td>' + v.name + '</td><td>' + v.cpu + '</td><td>' + v.cpu + '</td><td>' + v.cpu + '</td><td>' + v.cpu + '</td></tr>'
        });
        $('.j-process-info tbody').html(str);
    });
</script>
