<% layout('admin/layout.html') %>
<div class="content container">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget">
                <div class="widget-header"><i class="icon-table"></i>
                    <h3>性能</h3>
                </div>
                <div class="widget-content">
                    <div class="body">
                        <div id="main" style="width: 100%;height:400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="/js/echarts.min.js"></script>
<script>


    var performance = {
        chart: echarts.init(document.getElementById('main')),
        timer: null,
        data: [],
        option: {
            title: {
                text: '雨量流量关系图',
                subtext: '数据来自西安兰特水电测控技术有限公司',
                x: 'center'
            },
            legend: {
                data: [],
                x: 'right',
            },
            calculable: true,
            xAxis: { data: [], orient: 'vertical' },
            yAxis: { type: 'value' },
            series: []
        },
        init: function () {
            this.render();
        },
        getData: function () {
            $.post('/admin/performance', function (res) {
                console.log(res);
                performance.data.push(res);
            });
        },
        render: function () {
            var _this=this;
            this.timer = setInterval(function () {
                _this.getData();

                _this.chart.setOption(_this.option);
            }, 1000);
        }
    };
    performance.init();

</script>
