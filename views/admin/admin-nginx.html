<% layout('admin/layout.html') %>
<div class="content container">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget">
                <div class="widget-header"><i class="icon-file-alt"></i>
                    <h3>NGINX 信息</h3>
                </div>
                <div class="widget-content">
                    <%if(exist){%>
                    <div class="alert alert-block alert-danger fade-in">
                        <button type="button" class="close close-sm" data-dismiss="alert"><i class="icon-remove"></i>
                        </button>
                        检测到系统没有安装Nginx，将无法使用当前栏目下的功能，是否安装？
                        <button type="button" class="btn btn-primary">点击安装</button>
                    </div>
                    <%}else{%>
                    <div class="panel-body">
                        <div class="form-horizontal row-border">
                            <div class="form-group lable-padd">
                                <label class="col-sm-3">系统内核</label>
                                <div class="col-sm-6">
                                    <input type="text" value="<%=kernel%>" class="form-control mask" readonly/>
                                </div>
                            </div>
                            <div class="form-group lable-padd">
                                <label class="col-sm-3">主机名</label>
                                <div class="col-sm-6">
                                    <input type="text" value="<%=hostname%>" class="form-control mask" readonly/>
                                </div>
                            </div>
                            <div class="form-group lable-padd">
                                <label class="col-sm-3">CPU</label>
                                <div class="col-sm-6">
                                    <input type="text" value="<%=cpu%>" class="form-control mask" readonly/>
                                </div>
                            </div>
                            <div class="form-group lable-padd">
                                <label class="col-sm-3">内存</label>
                                <div class="col-sm-6">
                                    <input type="text" value="<%=mem%>" class="form-control mask" readonly/>
                                </div>
                            </div>
                            <div class="form-group lable-padd">
                                <label class="col-sm-3">开机时间</label>
                                <div class="col-sm-6">
                                    <input type="text" value="<%=uptime%>" class="form-control mask" readonly/>
                                </div>
                            </div>
                            <div class="form-group lable-padd">
                                <label class="col-sm-3">网络</label>
                                <div class="col-sm-6">
                                    <input type="text" value="<%=network%>" class="form-control mask" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <%}%>
                </div>
            </div>
        </div>
    </div>
</div>
